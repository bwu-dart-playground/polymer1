<!DOCTYPE html>
<dom-module id="app-element">
  <template>
    <style>
      #dd1 {
        position: absolute;
        top: 50px;
        left: 500px;
        width: 50px;
        height: 500px;
      }

      #dd2 {
        position: absolute;
        top: 500px;
        left: 50px;
        width: 500px;
        height: 50px;
      }

      [my-drop-target] {
        opacity: 0.5;
        border: solid 3px black;
      }
      [my-drop-target].drag-over {
        border: solid 3px red;
      }

      [my-drop-target].drag-dropped {
        background-color: lightgreen;
      }
      .cursor {
        width: 100px;
        height: 25px;
        border: solid 3px gray;
        background-color: lightgrey;
        text-align: center;
      }
    </style>
    <drag-me message="{{message}};"></drag-me>
    <div>Message: <span>{{message}}</span></div>
    <div id="dd1" my-drop-target="true;">drop target 1</div>
    <div id="dd2" my-drop-target="true;">drop target 2</div>
    <div id="dd3" my-drop-target="true;">drop target 3</div>
    <div id="dd4" my-drop-target="true;">drop target 4</div>

    <!--<div class="cursor" on-mouseover="mouseOverHandler" cursor=";">{{cursorName}}</div>-->
    <div class="cursor" style="cursor:context-menu;">context-menu"</div>
    <div class="cursor" style="cursor:help;">help"</div>
    <div class="cursor" style="cursor:pointer;">pointer"</div>
    <div class="cursor" style="cursor:progress;">progress"</div>
    <div class="cursor" style="cursor:wait;">wait"</div>
    <div class="cursor" style="cursor:cell;">cell"</div>
    <div class="cursor" style="cursor:crosshair;">crosshair"</div>
    <div class="cursor" style="cursor:text;">text"</div>
    <div class="cursor" style="cursor:vertical-text;">vertical-text"</div>
    <div class="cursor" style="cursor:alias;">alias"</div>
    <div class="cursor" style="cursor:copy;">copy"</div>
    <div class="cursor" style="cursor:move;">move"</div>
    <div class="cursor" style="cursor:no-drop;">no-drop"</div>
    <div class="cursor" style="cursor:not-allowed;">not-allowed"</div>
    <div class="cursor" style="cursor:e-resize;">e-resize"</div>
    <div class="cursor" style="cursor:n-resize;">n-resize"</div>
    <div class="cursor" style="cursor:ne-resize;">ne-resize"</div>
    <div class="cursor" style="cursor:nw-resize;">nw-resize"</div>
    <div class="cursor" style="cursor:s-resize;">s-resize"</div>
    <div class="cursor" style="cursor:se-resize;">se-resize"</div>
    <div class="cursor" style="cursor:sw-resize;">sw-resize"</div>
    <div class="cursor" style="cursor:w-resize;">w-resize"</div>
    <div class="cursor" style="cursor:ew-resize;">ew-resize"</div>
    <div class="cursor" style="cursor:ns-resize;">ns-resize"</div>
    <div class="cursor" style="cursor:nesw-resize;">nesw-resize"</div>
    <div class="cursor" style="cursor:nwse-resize;">nwse-resize"</div>
    <div class="cursor" style="cursor:col-resize;">col-resize"</div>
    <div class="cursor" style="cursor:row-resize;">row-resize"</div>
    <div class="cursor" style="cursor:all-scroll;">all-scroll"</div>
    <div class="cursor" style="cursor:zoom-in;">zoom-in"</div>
    <div class="cursor" style="cursor:zoom-out;">zoom-out"</div>
    <div class="cursor" style="cursor:grab;">grab"</div>
    <div class="cursor" style="cursor:grabbing;">grabbing"</div>
  </template>                                                         :
</dom-module>
