<!DOCTYPE html>
<dom-module id='drag-me'>
  <template>
    <style>
      #dragme {
        width: 150px;
        height: 150px;
        background: gray;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
    <div id="dragme" on-track="handleTrack">{{message}}</div>
  </template>
</dom-module>
