<!DOCTYPE html>
<dom-module id='grid-element'>
  <template>
    <style>
      .grid .cell {
        position: absolute;
        display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      #container {
        display: block;
      }
    </style>
    <span id="placeholder"></span>
    <div class="style-me">style-me some text</div>
    <div>theme:<span>[[theme]]</span></div>

    <div id="container"></div>
  </template>
</dom-module>
