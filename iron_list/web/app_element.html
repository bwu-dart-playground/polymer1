<!--<!DOCTYPE html>-->
<dom-module id="app-element">
  <template>
    <style>
      :host {
        display: block;
        width: 300px;
        height: 180px;
        border: 3px solid green;
      }
      iron-list {
        display: block;
        width: 150px;
        height: 150px;
        border: 3px solid red;
      }
    </style>

    <div>selected: <span>{{selected.name}}</span></div>
    <iron-list items="{{data}}" selected-item="{{selected}}" selection-enabled="true">
      <template>
        <!--yyy<span>{{item.name}}<span></span>zzz-->
        <foo-element foo="{{item}}"></foo-element>
      </template>
    </iron-list>
  </template>
</dom-module>
