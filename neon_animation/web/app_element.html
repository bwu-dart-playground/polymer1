<!DOCTYPE html>
<link rel="import" href="packages/polymer/polymer.html">
<dom-module id='app-element'>
  <style>
    :host {
      display: block;
    }
    .square {
      background-color: #FF5959;
      width: 300px;
      height: 300px;
      margin: 100px auto;
      @apply(--shadow-elevation-4dp);
      border-radius: 2px;
    }
    button {
      padding: 20px;
      border-radius: 5px;
    }
  </style>
  <template>
    <paper-input label="Rotate from" value="{{rotateFrom}}"></paper-input>

    <paper-input label="Rotate to" value="{{rotateTo}}"></paper-input>

    <button on-tap="animateMe"> Animate! </button>

    <div class="square"></div>

  </template>
  <script type='application/dart' src='app_element.dart'></script>
</dom-module>
