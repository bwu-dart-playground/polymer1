<dom-module id="app-element">
  <style>
    :host {
      display: block;
    }

    #section-back {
      fill: black;
      cursor: pointer;
      /*-webkit-transition: fill 0.35s ease-in-out;*/
      transition: fill 0.35s ease-in-out;
    }

    #section-back:hover {
      fill: #E89C23;
    }

    #div {
      cursor: pointer;
      /*-webkit-transition: color 0.35s ease-in-out;*/
      transition: color 0.35s ease-in-out;
    }

    #div:hover {
        color: #E89C23;
    }
  </style>
  <template>
    <iron-icon id="section-back"
               icon="accessibility"
               on-click="sectionBack"></iron-icon>
    <div id="div">blabla</div>
  </template>
</dom-module>
