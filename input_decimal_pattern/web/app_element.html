<!DOCTYPE html>
<dom-module id="app-element">
  <template>
    <paper-input type="number"
                 pattern="^([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$"
                 auto-validate
                 error-message="Não é um número válido!"
                 value="{{inputValue}}"><div prefix>R$</div></paper-input>
    <div>value: <span>[[inputValue]]</span></div>

    <form>
    Country code: <input type="number" name="country_code"
    title="only numbers">
    <input type="submit"> <!-- pattern="([0-9]{1,3}\.)?[0-9]{1,3}\,[0-9]{2}"  -->
    </form>
  </template>
</dom-module>
