<!DOCTYPE html>
<dom-module id='app-element'>
  <template>
    <style>
      :host {
        display: block;
      }

      #years-dropdown::content div.dropdown-frame {
        display: block;
        /*opacity: 100;*/
        background-color: white;
        border: 3px solid gray;
      }
    </style>


    <div flex layout vertical self-center
         id='years-div'>
      <input required
             id='birthday'
             name='birthday'
             type='date'
             value="{{age.birthday::change}}"
             on-change='inputHandler'>

      <button id="dropdown-button" on-click="openDropdown">Years</button>
    </div>

    <iron-dropdown id='years-dropdown'
                   horizontal-align="left"
                   vertical-offset="23"
                   position-target="[[getElement('dropdown-button')]]"
    >
      <!--
                   position-target="{{$.dropdown-button}}"
      -->

      <div class="dropdown-content">
        <div class="dropdown-frame">
          <template is="dom-repeat" items="{{yearsList}}">
            <paper-item>[[item]]</paper-item>
          </template>
        </div>
      </div>
    </iron-dropdown>
  </template>
</dom-module>
