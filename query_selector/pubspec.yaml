name: _template
environment:
  sdk: ">=1.2.0 <2.0.0"

dependencies:
  polymer: ^0.17.0
  polymer_elements:
    git: git@github.com:dart-lang/polymer_elements.git
  reflectable: 0.2.0
  web_components: ^0.12.0

dev_dependencies:
  test: ^0.12.3

dependency_overrides:
  polymer:
    git:
      url: git@github.com:dart-lang/polymer-dart.git
      ref: behaviors
  polymer_interop:
    git:
      ref: 0.2.0-dev
      url: https://github.com/dart-lang/polymer_interop.git

transformers:
- web_components:
    entry_points:
    - web/index.html

- reflectable:
    entry_points:
    - web/index.dart

- test/pub_serve:
    $include: test/**_test{.*,}.dart

- $dart2js:
    minify: true
    $include: '**/*.bootstrap.initialize.dart'

